<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora HTML</title>
    <script src="./index.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: rgba(1, 215, 144, 0.831);
        }
        input {
            display: block;
            margin: auto;
            margin-bottom: 15px;
            
        }
    </style>
</head> 
<body>
    <h1>Calculadora HTML</h1>
    <form action="" method="dialog">
        <input type="text" name="" id="op1" placeholder="Operador 1">
        <input type="text" name="" id="operacion" placeholder="+, -, *, /">
        <input type="text" name="" id="op2" placeholder="Operador 2">
        <input type="submit" value="Calcular" id="calcular">
    </form>   
    <p id="resultado"></p>
</body>
</html>
